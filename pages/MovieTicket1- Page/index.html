<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container1">
            <a href="../../index.html">
            <img src="./assets/img/—Pngtree—movie filming props clapperboard film_5493444.png" alt="">
            <h4>CINEMA 69</h4>
            </a>
        </div>
        <div class="button">   
            <a href="../Ticket-Page/index.html">
                <button>
                ← <i class="bi bi-ticket-perforated"></i>
                    BUY TICKET  
                </button>           
            </a>      
            <a href="../Contact-page/index.html">
                <button>
                    CONTACT 
                </button>           
            </a>
        </div>
    </header>
    <section class="section1">
        <div class="section-left">
            <img src="./assets/img/straight.jpg" alt="">
        </div>
        <div class="section-right">
            <div class="ticket">
                <div class="left">
                    <img src="./assets/img/—Pngtree—cinema vector illustration_3704537.png" alt="">
                </div>
                <div class="right">
                    <div class="container1">
                        <div class="title">
                            <h2>STRAIGHT OUTTA COMPTON</h2>
                            <p>Sun 15 Aug 6:30PM</p>
                        </div>
                        <div class="star">
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                        </div>
                    </div>
                    <div class="container2">
                        <div class="top">
                            <div class="price">
                                <b>Ticket Price</b>
                                <p id="price">₱ 390</p>
                            </div>
                            <div class="availability">
                                <b>Available Seats</b>
                                <p id="available">10</p>
                            </div>
                            <div class="seats">
                                <b>No. of Seats</b>
                                <p id="Seatno"></p>
                            </div>
                            </div>
                        <div class="bottom">
                            <b>SUBTOTAL:&nbsp; </b><p id="output"></p>
                        </div>
                    </div>
                </div>       
            </div>
            <div class="No-of-seats">
                <h3 id="h3">Number of Seats</h3>
                <div class="holder" id="seatholder">
                    <img src="./assets/img/pngwing.com.png" alt="">
                    <div class="input-qty">
                        <input type="number" id="Quantity" placeholder="Qty" value="" min="1" max="10">
                        <button onclick="submit()" id="submit">SUBMIT</button>
                    </div>
                </div>
                <div class="confirmation-button" id="confirmation">
                    <div class="message-holder">
                        <div id="confirmed" class="confirmed">
                            <i class="fa-solid fa-circle-check"></i>
                            <h5>Success!</h5>
                            <p>Thank you for your purchase!</p>
                        </div>
                        <img src="./assets/img/pngegg (1).png" alt="">
                        <h4>Confirm your ticket!</h4>
                    </div>
                    <div class="button-holder">
                        <button onclick="no()" id="no">Cancel</button>
                        <button onclick="yes()" id="yes">Confirm</button>
                    </div>
                </div>
                </div>
            </div>
    </section>
    <script src="./assets/js/scripts.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
